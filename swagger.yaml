definitions:
  Reminder:
    type: "object"
    required:
    - "customerId"
    - "type"
    - "message"
    properties:
      id:
        type: "integer"
        format: "int64"
      customerId:
        type: "integer"
        format: "int64"
      type:
        type: "integer"
        format: "int64"
        description: "It's use to identify if it's a email, sms, WhatsApp or other"
      message:
        type: "string"
        description: "It can be used to body in an email"
      subject:
        type: "string"
      status:
        type: "integer"
        format: "int64"
  Transaction:
    type: "object"
    required:
    - "amount"
    - "interest"
    - "total_amount"
    - "description"
    - "customer_phone_number"
    - "store_name"
    - "transaction_name"
    - "transaction_role"
    properties:
      amount:
        type: "number"
      interest:
        type: "number"
      total_amount:
        type: "number"
      description:
        type: "string"
      customer_phone_number:
        type: "string"
      store_name:
        type: "string"
        example: "TEST_SHOP_NAME"
      transaction_name:
        type: "string"
      transaction_role:
        type: "string"
  Customer:
    type: "object"
    required:
    - "name"
    - "phone"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Mikah"
      phone:
        type: "string"
  Store:
    type: "object"
    required:
    - "name"
    - "phone"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      phone:
        type: "string"
      address:
        type: "string"
      tagline:
        type: "string"
  User:
    type: "object"
    required:
    - "first_name"
    - "last_name"
    - "phone_number"
    - "email"
    - "password"
    properties:
      id:
        type: "integer"
        format: "int64"
      first_name:
        type: "string"
        example: "Mikah"
      last_name:
        type: "string"
        example: "Mikah"
      phone_number:
        type: "string"
      password:
        type: "string"
      email:
        type: "string"
        example: "mikah@domain.com"
  UserSignUp:
    type: "object"
    required:
    - "first_name"
    - "last_name"
    - "phone_number"
    - "email"
    - "password"
    properties:
      id:
        type: "integer"
        format: "int64"
      first_name:
        type: "string"
        example: "Mikah"
      last_name:
        type: "string"
        example: "Mikah"
      phone_number:
        type: "string"
      password:
        type: "string"
      email:
